<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="script.js" href="index.css">
</head>
<body>
    <nav id="firstid" class="navbar navbar-collapse navbar-toggler">
        <div class="brand">
            <a href="#"><i>Tinnies Apparel</i></a>
        </div>
        <ul>
            <li><a href="#">Clothes</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">Religious wears</a></li>
            <li><a href="#">Baby wears</a></li>
        </ul>
    </nav>
    <main>
        <div id="shoe-list" class="shoe-list">
            <div class="shoe-item">
                <img src="shoe1.jpg" alt="Shoe 1">
                <h3>Shoe 1</h3>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
            <div class="shoe-item">
                <img src="shoe2.jpg" alt="Shoe 2">
                <h3>Shoe 2</h3>
                <p>$60</p>
                <button>Add to Cart</button>
            </div>
            <div class="shoe-item">
                <img src="shoe3.jpg" alt="Shoe 3">
                <h3>Shoe 3</h3>
                <p>$70</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more shoe items as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
